<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <title>Team Profile Generator</title>
  </head>
  <body class="bg-secondary">
    <header class="container-fluid p-0 mb-5 header">
      <div class="d-flex justify-content-center text-white bg-dark">
        <h1>
        <i class="bi bi-people"></i> Team Profile <i class="bi bi-people"></i>
        </h1>
      </div>
    </header>
    <section class="container">
      <div class="row">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3"><div class="col d-flex justify-content-center mb-3">
      <div class="card" style="width: 18rem">
        <div class="card-body text-info bg-dark">
          <h5 class="card-title">Kyle<br><br><i class="bi bi-cup-fill"></i> Manager</h5>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item"><strong><i class="bi bi-person-badge"></i> ID:</strong> 1</li>
          <li class="list-group-item"><strong><i class="bi bi-envelope"></i> Email:</strong> kyle@kyle.com</li>
          <li class="list-group-item"><strong><i class="bi bi-telephone"></i> Office Number:</strong> 123-456-7890</li>
        </ul>
      </div>
    </div><div class="col d-flex justify-content-center mb-3">
      <div class="card" style="width: 18rem">
        <div class="card-body text-info bg-dark">
        <h5 class="card-title">Aaron<br><br><i class="bi bi-sunglasses"></i> Engineer</h5>
        </div>
        <ul class="list-group list-group-flush">
        <li class="list-group-item"><strong><i class="bi bi-person-badge"></i> ID:</strong> 2</li>
        <li class="list-group-item"><strong><i class="bi bi-envelope"></i> Email:</strong> aaron@aaron.com</li>
          <li class="list-group-item"><strong><i class="bi bi-github"></i> GitHub:</strong> AyAyRon</li>
        </ul>
      </div>
    </div><div class="col d-flex justify-content-center mb-3">
      <div class="card" style="width: 18rem">
        <div class="card-body text-info bg-dark">
        <h5 class="card-title">Jeff<br><br><i class="bi bi-eyeglasses"></i> Intern</h5>
        </div>
        <ul class="list-group list-group-flush">
        <li class="list-group-item"><strong><i class="bi bi-person-badge"></i> ID:</strong> 3</li>
        <li class="list-group-item"><strong><i class="bi bi-envelope"></i> Email:</strong> MyNamesJeff@jeff.com</li>
          <li class="list-group-item"><strong><i class="bi bi-pencil"></i> School:</strong> UW</li>
        </ul>
      </div>
    </div></div>
    </div>
  </section>
</body>
</html>
